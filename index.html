<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)" width="100%" type="image/jpg"/>
        <img id="desktop" src="./images/image-product-desktop.jpg">
      </picture>
      <div class="info">
        <h2>Perfume</h2>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <div class="price">
            <p class="discount" id="sale">$149.99</p>
            <p class="discount" id="orginal">$169.99</p>
          </div>
          <div class="button">
            <button type="button" class="cart-add">
              <img src="./images/icon-cart.svg">
                Add to Cart
            </button>
          </div>
        </div>
        </div> 
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
      Coded by <a href="https://github.com/Okkie14">Okkert Joubert</a>.</p>
    </div>
  </footer>
</body>
</html>
